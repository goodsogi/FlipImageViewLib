apply plugin: 'android'

dependencies {
    compile project(':Library')
}


android {
    compileSdkVersion 17
  	buildToolsVersion '17'
  
    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 17

    }
    
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

}
